name: Automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "mtanzi/action-automerge@v1"
        id: automerge
        env:
          GITHUB_TOKEN: "${{ secrets.MY_TOKEN }}"
          MERGE_COMMIT_MESSAGE: "pull-request-title"